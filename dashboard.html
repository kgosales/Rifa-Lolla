<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style-dashboard.css">
    <title>Dashboard - Lolla</title>
</head>

<body>
    <header>
        <div id="logo">
            <h1 id="rifa">Rifa</h1>
            <h1 id="lolla">da Lolla</h1>
        </div>
        <div>
            <div id="c1"></div>
            <div id="c2"></div>
            <div id="c3"></div>
        </div>
        <h3>Beneficente</h3>
    </header>
    <main id="dashboard">
        <div id="dados">
            <div id="quantidades">
                <div class="quantidade-box">
                    <p class="quantidade" id="quantidade-numeros-disponiveis"></p>
                    <h3>Disponíveis</h3>
                </div>
                <div class="quantidade-box">
                    <p class="quantidade" id="quantidade-numeros-comprados"></p>
                    <h3>Comprados</h3>
                </div>
            </div>
            <div id="pagamentos">
                <p>Faturamento: R$<span id="faturamento"></span></p>
                <p>Lucro Previsto: R$<span id="lucro-previsto"></span></p>
                <p>Lucro Real: R$<span id="lucro-real"></span></p>
                <p>Pagos: <span id="pagos"></span></p>
                
                <div class="grafico-progresso">
                    <p id="pagamentos-dinheiro"></p>
                    <div id="barra-progresso">
                        <div id="barra-progresso-dinheiro"></div>
                        <div id="barra-progresso-pix"></div>
                    </div>
                    <p id="pagamentos-pix"></p>
                </div>
            </div>
        </div>
        <div id="compradores"></div>
    </main>
    <footer>
        <p>© 2024 Gabriel Sales. Todos os direitos reservados.</p>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
